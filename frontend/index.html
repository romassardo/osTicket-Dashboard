<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard OsTicket</title>
    
    <!-- Script para prevenir FOUC (Flash of Unstyled Content) segÃºn Context7 -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      (function() {
        function getStoredTheme() {
          try {
            return localStorage.getItem('osticket-dashboard-theme');
          } catch (e) {
            return null;
          }
        }
        
        function getSystemPreference() {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function resolveTheme(theme) {
          if (theme === 'system' || !theme) {
            return getSystemPreference();
          }
          return theme;
        }
        
        const storedTheme = getStoredTheme();
        const resolvedTheme = resolveTheme(storedTheme);
        
        document.documentElement.classList.toggle('dark', resolvedTheme === 'dark');
        document.documentElement.setAttribute('data-theme', resolvedTheme);
        document.documentElement.style.setProperty('color-scheme', resolvedTheme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
